<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Types of inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Type your name</label>
      <input type="text" name="name" value="">
      <input type="submit" name="name"><br>
      <input type="date" name="name"  value=""><br>
      <input type="checkbox" name="name" value=""><br>
      <input type="file" name="name" value=""><br>
      <input type="radio" name="name" value=""><br>
      <input type="time" name="name" value=""><br>
    </form>

  </body>
</html>
